<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>

    <style>
        /* Reset default margins */
        body, h1, h2, h3, h4, h5, h6, p {
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: left;
            font-size: 28px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            color: #337ab7;
            text-decoration: none;
        }

        .add-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .add-button:hover {
            background-color: #45a049;
        }

        /* Custom styles for edit and delete buttons */
        .edit-button {
            color: white;
            background-color: #4CAF50;
            border-radius: 2px;
            padding: 5px 5px;
            margin-right: 10px;
        }

        .delete-button {
            color: white;
            background-color: #F90716;
            border-radius: 2px;
            padding: 5px 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Employee Management</h1>

        <a href="/add" class="add-button">Add Employee</a>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${emp}">
                    <td th:text="${emp.id}"></td>
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.email}"></td>
                    <td th:text="${emp.mobile}"></td>
                    <td>
                        <a class="action-link edit-button" th:href="@{/edit/{id}(id=${emp.id})}">Edit</a>
                        <a class="action-link delete-button" th:href="@{/delete/{id}(id=${emp.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
