<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>

    <style>
        /* Reset default margins */
        body, h1, h2, h3, h4, h5, h6, p {
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Added to center the form elements */
        }

        h1 {
            text-align: middle;
            font-size: 28px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 250px;
            padding: 5px;
            border-radius: 2px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            margin-top: 10px; /* Added margin to move the button lower */
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
   
        

        button[type="submit"]:hover {
           padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        /* Added CSS for the home button */
        .nav-link.home {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    
    
       
         
                <li class="nav-item">
    <a class="nav-link btn btn-primary" href="/">Home</a>
    
</li>
    

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="text-center text-primary">Edit Employee</h4>

                <div class="container p-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <form action="/update" method="POST" th:object="${empObj}">
                                <input type="hidden" th:value="${empObj.id}" name="id">

                                <div class="form-group">
                                    <label for="id">ID:</label>
                                    <input type="text" class="form-control" id="id" name="id"
                                        th:value="${empObj.id}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        th:value="${empObj.name}">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        th:value="${empObj.email}">
                                </div>
                                <div class="form-group">
                                    <label for="mobile">Mobile Number:</label>
                                    <input type="tel" class="form-control" id="mobile" name="mobile"
                                        th:value="${empObj.mobile}">
                                </div>

                                <button type="submit" class="btn btn-primary">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
